name: CI - Test, Lint, Build & Package

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: "3.12"

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml


  build:
    name: Build Zip
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Package app
        run: |
          mkdir -p dist/app_package
          pip install -r requirements.txt --target dist/app_package/vendor
          cp -r app dist/app_package/
          cp run.py wsgi.py requirements.txt dist/app_package/

      - name: Zip package
        run: |
          cd dist
          zip -r ../employee-api.zip app_package/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: employee-api
          path: employee-api.zip


  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t employee-api .

      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name test-api employee-api

      - name: Wait
        run: sleep 8

      - name: Test health endpoint
        run: |
          curl -f http://localhost:5000/health

      - name: Stop container
        run: |
          docker stop test-api
          docker rm test-api